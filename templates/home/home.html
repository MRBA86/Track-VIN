{% extends 'basic.html' %}
{% load static %}


{% block content %}

<div id="login" class="container text-center">
  <div class="row align-items-center">
    <div class="col">
      <img style="max-width: 200px; max-height: 200px;" class="rounded mx-auto d-block" src="{% static 'img/logo-e.png' %}" alt="">
    </div>
    <div class="col">
      <br>
      <form action="{% url 'account:user_login' %}" method="post"   novalidate>
        {% csrf_token %}
        <label >نام کاربری </label>
        <input type="text" name= "username" class="form-control">
        <br>
        <label >رمز عبور </label>
        <input type="password" name="password" class="form-control">
        <br>
        <input type="submit" value="ورود">
      </form>
       <br>
    </div>

  </div>
</div>
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col">
      <img class="img-fluid" src="{% static 'img/X7-300x300.png' %}" alt="">
    </div>
    <div class="col">
      <img class="img-fluid" src="{% static 'img/X7-1-300x300.png' %}" alt="">
    </div>
  </div>
</div>
{% endblock %}
